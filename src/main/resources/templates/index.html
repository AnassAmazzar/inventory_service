<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Home</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h3>La listes des videos</h3>
<form class="d-flex" th:action="@{'/search'}" method="post">
    <input class="form-control me-sm-2" id="search" name="search" type="search" placeholder="Search">
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    <a th:href="addvideo" class="btn btn-outline-info my-2 my-sm-0" type="button">Add</a>
</form>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Url</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th scope="col">Creator</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="video : ${listVideo}" class="table-active">
        <th th:text="${video.id}" scope="row"></th>
        <td th:text="${video.name}"></td>
        <td th:text="${video.url}"></td>
        <td th:text="${video.description}"></td>
        <td th:text="${video.datePublication}"></td>
        <td th:text="${video.creator.getName()}"></td>
        <td><a class="btn btn-info" th:href="@{/updatevideo/{id} (id=${video.id})}"><i class="fa-regular fa-pen-to-square"></i></a></td>
        <td><a class="btn btn-danger" th:href="@{/deletevideo/{id} (id=${video.id})}"><i class="fa-regular fa-trash-can"></i></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
