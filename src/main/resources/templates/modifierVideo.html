<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Video</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{/updatevideo}" th:object="${video}" method="post">
    <fieldset>
        <legend>Forms Update</legend>
        <div>
            <input type="hidden" th:field="${video.id}" class="form-control" id="id" name="name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div>
            <label for="name" class="form-label mt-4">Name</label>
            <input type="text" th:field="${video.name}" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div>
            <label for="url" class="form-label mt-4">Url</label>
            <input type="url" th:field="${video.url}" class="form-control" id="url" name="url" aria-describedby="url" placeholder="Enter url">
        </div>
        <div>
            <label for="description" class="form-label mt-4">Description</label>
            <textarea class="form-control" th:field="${video.description}" id="description" name="description" rows="3"></textarea>
        </div>
        <div>
            <label for="datePublication" class="form-label mt-4">Date</label>
            <input type="date" th:field="${video.datePublication}" class="form-control" id="datePublication" name="datePublication" aria-describedby="datePublication" placeholder="Enter date">
        </div>
        <div>
            <label for="creator" class="form-label mt-4">Creator select</label>
            <select class="form-select" th:field="${video.creator}" id="creator" name="creator">
                <option th:each="creator : ${listNameCreator}" th:text="${creator.getName()}" th:value="${creator.getId()}"></option>
            </select>
        </div>
        <br>
        <br>
        <div class="d-flex">
            <button type="submit" class="btn btn-info">Update</button>
            <a th:href="@{'/'}" type="button" class="btn btn-primary">Return</a>
        </div>
    </fieldset>
</form>
</body>
</html>
